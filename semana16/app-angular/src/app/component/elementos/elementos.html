<div class="container mt-4">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit($event)" class="mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Nombre del Elemento" formControlName="elemento">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Simbolo" formControlName="simbolo">
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" placeholder="Peso Atomico" formControlName="peso_atomico" step="0.01">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="URL Imagen" formControlName="imagen">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Agregar Elemento</button>
    </form>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Simbolo</th>
                <th>Numero Atomico</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            @for (e of elemento(); track $index) {
            <tr>
                <td>{{e.id}}</td>
                <td>{{e.elemento}}</td>
                <td>{{e.simbolo}}</td>
                <td>{{e.peso_atomico}}</td>
                <td><img src="{{e.imagen}}" alt="{{e.elemento}}" class="img-fluid" style="max-width: 50px;"></td>
                <td>
                    <button class="btn btn-warning btn-sm me-2" (click)="cargarElementoEnFormulario(e)">Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="eliminarElemento(e.id)">Eliminar</button>
                </td>
            </tr>
            }@empty {
                <tr>
                    <td colspan="6" class="text-center">No hay elementos disponibles</td>
                </tr>
            }
        </tbody>
    </table>
</div>
