<div class="flex flex-col w-full">
    <div class="text-xl font-bold bg-gray-100 p-2 rounded">
        {{sitio.nombre}}
    </div>
    <div class="flex gap-4 mt-4">
        <img [src]="sitio.imagen" alt="{{sitio.nombre}}" class="w-60 h-52 object-cover rounded shadow-md"/>
        <div class="flex-1">
            <p>{{sitio.descripcion}}</p>
            <p><strong>País:</strong> {{sitio.pais}}</p>
            <p><strong>Valoración de su continente:</strong> {{sitio.valoracion}} / 10</p>
        </div>
    </div>
</div>
