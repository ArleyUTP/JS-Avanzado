<h1 class="text-center font-bold text-3xl mb-4">Ciudades</h1>

 <!-- Formulario -->
  <div class="mb-8 bg-gray-50 p-4 rounded-lg">
    <h2 class="text-xl font-bold mb-4">Agregar Ciudad</h2>
    <form [formGroup]="ciudadFormulario" (ngSubmit)="onSubmit()" class="space-y-3">
      <input 
        type="text" 
        formControlName="nombre"
        placeholder="Nombre"
        class="w-full px-3 py-2 border border-gray-300 rounded"
      />
      <input 
        type="text" 
        formControlName="pais"
        placeholder="País"
        class="w-full px-3 py-2 border border-gray-300 rounded"
      />
      <button 
        type="submit"
        [disabled]="!ciudadFormulario.valid"
        class="w-full bg-blue-600 text-white py-2 rounded font-semibold disabled:opacity-50"
      >
        Crear
      </button>
    </form>
  </div>
<table class="min-w-full bg-white border border-gray-200">
    <thead>
        <tr>
            <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left">ID</th>
            <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left">Nombre</th>
            <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left">País</th>
        </tr>
    </thead>
    <tbody>
        @for (ciudad of ciudades$ | async; track ciudad.id) {
            <tr>
                <td class="py-2 px-4 border-b border-gray-200">{{ ciudad.id }}</td>
                <td class="py-2 px-4 border-b border-gray-200">{{ ciudad.nombre }}</td>
                <td class="py-2 px-4 border-b border-gray-200">{{ ciudad.pais }}</td>
            </tr>
        }@empty {
            <tr>No hay datos disponibles</tr>
        }
    </tbody>
</table>
